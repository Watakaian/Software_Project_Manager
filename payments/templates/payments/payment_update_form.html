{% extends "dashboard/base.html" %}


{% block title %}
    Update {{payment.project.title}}
{% endblock title %}
    

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="card bg-base-100 shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Edit Payment</h2>

    <form method="POST">
      {% csrf_token %}
    <!-- Project -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Project</span></label>
        <select name="project" class="select select-bordered w-full" required>
          {% for project in projects %}
            <option value="{{ project.id }}" {% if project.id == payment.project.id %}selected{% endif %}>
              {{ project.title }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Amount -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Amount</span></label>
        <input type="number" name="amount" class="input input-bordered w-full"
               value="{{ payment.amount }}" required>
      </div>

      <!-- Due Date -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Due Date</span></label>
        <input type="date" name="due_date" class="input input-bordered w-full"
               value="{{ project.due_date|date:'d-m-Y' }}">
      </div>

      <!-- Status -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Status</span></label>
        <select name="status" class="select select-bordered w-full" required>
          {% for value, label in payment.STATUS_CHOICES %}
            <option value="{{ value }}" {% if payment.status == value %}selected{% endif %}>
              {{ label }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'payments:detail' payment.pk %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
