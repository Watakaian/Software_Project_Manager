{% extends "dashboard/base.html" %}


{% block title %}
    Update {{project.title}}
{% endblock title %}
    

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="card bg-base-100 shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Edit Project</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Title -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Title</span></label>
        <input type="text" name="title" class="input input-bordered w-full"
               value="{{ project.title }}" required>
      </div>

      <!-- Description -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Description</span></label>
        <textarea name="description" class="textarea textarea-bordered w-full">{{ project.description }}</textarea>
      </div>

      <!-- Client -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Client</span></label>
        <select name="client" class="select select-bordered w-full" required>
          {% for client in clients %}
            <option value="{{ client.id }}" {% if client.id == project.client.id %}selected{% endif %}>
              {{ client.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Start Date -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Start Date</span></label>
        <input type="date" name="start_date" class="input input-bordered w-full"
               value="{{ project.start_date|date:'Y-m-d' }}">
      </div>

      <!-- Due Date -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Due Date</span></label>
        <input type="date" name="due_date" class="input input-bordered w-full"
               value="{{ project.due_date|date:'Y-m-d' }}">
      </div>

      <!-- Status -->
      <div class="form-control mb-2">
        <label class="label"><span class="label-text">Status</span></label>
        <select name="status" class="select select-bordered w-full" required>
          {% for value, label in project.STATUS_CHOICES %}
            <option value="{{ value }}" {% if project.status == value %}selected{% endif %}>
              {{ label }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'projects:detail' project.pk %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
