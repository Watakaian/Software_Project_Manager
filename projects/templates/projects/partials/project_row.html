<tr id="project-{{ project.id }}">
    <td>{{ project.title }}</td>
    <td>{{ project.client }}</td>
    <td>{{ project.due_date }}</td>
    <td>{{ project.status }}</td>
    <td>
        <a href="{% url 'projects:detail' project.pk %}" class="btn btn-xs btn-primary">
            View
        </a>
        <a href="{% url 'projects:update' project.pk %}" class="btn btn-xs btn-outline">
            Edit
        </a>
    </td>
</tr>
