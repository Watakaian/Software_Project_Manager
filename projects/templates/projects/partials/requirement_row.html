<tr id="requirement-{{ requirement.id }}">
    <td>{{ requirement.project }}</td>
    <td>{{ requirement.title }}</td>
    <td>{{ requirement.requirement_type }}</td>
    <td>{{ requirement.status }}</td>
    <td>
        <a href="{% url 'projects:requirement_detail' requirement.pk %}" class="btn btn-xs btn-primary">
            View
        </a>
        <a href="{% url 'projects:edit_requirement' requirement.pk  %}" class="btn btn-xs btn-outline">
            Edit
        </a>
    </td>
</tr>
